<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <script>
        var num1 = Number(prompt("Digite um número: "))
       // var num1 = parseInt(num1)
        var num2 = Number(prompt("Digite outro número: "))
       // var num2 = parseInt(num2)

        var sub = num1 - num2
        var mul = num1 * num2
        var div = num1 / num2
        var soma = num1 + num2

        window.alert(`A subtração é: ${sub}`)
        window.alert(`A multiplicação é: ${mul}`)
        window.alert(`A divisão  é: ${div}`)
        window.alert(`A soma é: ${soma}`)

    </script>
</body>
</html>
