<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <script>
        var n1 = prompt("Digite um número: ")
        parseInt(n1)
        var n2 = prompt("Digite outro número: ")
        parseInt(n2)

        window.alert(`O resto da divisão de ${n1} por ${n2} é: ${(n1 % n2)}`)
        window.alert(`O numero ${n1} elevado a ${n2} é: ${(n1 ** n2)}`)
    </script>
</body>
</html>
