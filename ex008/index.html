<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <script>
        var ano = 1004;

        while(ano <= 2023){
            if( !(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + '<br>')
            } else {
                document.write(ano + 'não é bissexto<br>')
            }
            ano += 4
        }
        
    </script>
</body>
</html>
