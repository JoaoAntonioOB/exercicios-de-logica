<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <input type="button" value="+" onclick="calcular('+')">
    <input type="button" value="-" onclick="calcular('-')">
    <input type="button" value="*" onclick="calcular('*')">
    <input type="button" value="/" onclick="calcular('/')">

    <div id="output">

    </div>

    <script>
        let num1 = parseFloat(prompt("Digite um número: "))
        let output = document.getElementById("output")
        escreve()

        function escreve(){
            output.innerHTML = num1
        }

        function calcular(simbolo){
            let num2 = parseFloat(prompt("Digite outro número: "))

            switch(simbolo){
                case '+':
                num1 = num1 + num2
                break

                case '-':
                num1 = num1 - num2
                break

                case '*':
                num1 = num1 * num2
                break

                case '/':
                num1 = num1 / num2

            }
            escreve()
        }
    </script>
</body>
</html>
