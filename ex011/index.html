<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <input type="button" value="+" onclick="iniciarCalculo('+')">
    <input type="button" value="-" onclick="iniciarCalculo('-')">
    <input type="button" value="*" onclick="iniciarCalculo('*')">
    <input type="button" value="/" onclick="iniciarCalculo('/')">

    <div id="output">

    </div>

    <script>
        let n2 = prompt("Digite um número: ")
        n2 = parseFloat(n2)
        escreve(n2)

        function iniciarCalculo(simbolo, n1, n22){
            var n1 = document.getElementById('output').textContent
            n1 = parseFloat(n1)

            var n2 = prompt('Digite outro número')
            n2 = parseFloat(n2)

            try {
                var msg = calcular(simbolo, n1, n2)
            } catch (e) {
                alert(e)
                return 0 
            }

            

            escreve(msg)
        }

        function escreve(mensagem){
            var output = document.getElementById("output")
            output.innerHTML = mensagem
        }

        

        function calcular(simbolo, n1, n2){

            if(simbolo !== '+'  && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                throw new Error('Digite um simbolo valido')
            }

            if( isNaN(n1) || isNaN(n2)){
                throw new Error('Chama passando somente números')
            }

            var numeroCalculado = null
            numeroCalculado = parseFloat(numeroCalculado)

            switch(simbolo){
                case '+':
                numeroCalculado = n1 + n2
                break

                case '-':
                numeroCalculado = n1 - n2
                break

                case '*':
                numeroCalculado = n1 * n2
                break

                case '/':
                numeroCalculado = n1 / n2

            }
            return numeroCalculado;
        }
    </script>
</body>
</html>
