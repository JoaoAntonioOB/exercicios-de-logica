<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>

    <input type="button" value="+" onclick="iniciarCalculo('+')">
    <input type="button" value="-" onclick="iniciarCalculo('-')">
    <input type="button" value="*" onclick="iniciarCalculo('*')">
    <input type="button" value="/" onclick="iniciarCalculo('/')">

    <div>
        <input type="text" name="n1" id="n1" placeholder="Digite um número">
    </div>

    <div id="output">

    </div>

    <script>
        /*let n2 = prompt("Digite um número: ")
        n2 = parseFloat(n2)
        escreve(n2)*/

        function iniciarCalculo(simbolo, n1, n22){
            var n1 = document.getElementById('n1').value
            n1 = parseFloat(n1)

            var n2 = prompt('Digite outro número')
            n2 = parseFloat(n2)

            var msg = calcular(simbolo, n1, n2)

            escreve(msg)
        }

        function escreve(mensagem){
            var output = document.getElementById("output")
            output.innerHTML = mensagem
        }

        

        function calcular(simbolo, n1, n2){
            var numeroCalculado = null
            numeroCalculado = parseFloat(numeroCalculado)

            switch(simbolo){
                case '+':
                numeroCalculado = n1 + n2
                break

                case '-':
                numeroCalculado = n1 - n2
                break

                case '*':
                numeroCalculado = n1 * n2
                break

                case '/':
                numeroCalculado = n1 / n2

            }
            return numeroCalculado;
        }
    </script>
</body>
</html>
