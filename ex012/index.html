<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>


    <div id="output">

    </div>

    <script>

        var  produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha')

        var output = document.querySelector('#output')

        var msg = ''
        for(var i = 0; i < 6; i++){
            msg += 'produto' + (i + 1) + produtos[i]<br>
        }

        output.innerHTML = msg

    </script>
</body>
</html>
