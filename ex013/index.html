<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>


    <div id="output">

    </div>

    <script>

        var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado')

        var hoje = new Date();
        var diaSemana = hoje.getDay()


        window.alert('Bem vindo, hoje é ' + dias[diaSemana])

    </script>
