<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <header>
        <h1>Exercício 1 de lógica de programação de JavaScript</h1>
    </header>


    <div id="output">

    </div>

    <script>

        var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64)
        var soma = 0

       var somaDosPares =  somaOsPares(arr)

       alert('A soma é: ' + somaDosPares)
    
    function somaOsPares(arr){
        for(var c = 0; c < arr.length; c++){
            if( !isNaN(arr[c]) && arr[c] % 2 === 0){
                soma += arr[c]
            }
        }
        return soma
    }

    </script>
</body>
</html>
